<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-header">
    <h1>Blackjack <small></small></h1>
  </div>

  <div id="container1">
    <div id="grid" class="row">
      <div id="dCard1" class="col-xs-6 col-md-4"><img class=playerbox src="img/cardback.png" alt=""></div>
      <div id="dCard2" class="col-xs-6 col-md-4"><img class=playerbox src="img/cardback.png" alt=""></div>
    </div>
  </div>
  <br>
  <div id="container2">
    <div id="grid" class="row">
      <div id="pCard1" class="col-xs-6 col-md-4"><img class=playerbox src="img/cardback.png" alt=""></div>
      <div id="2Card2" class="col-xs-6 col-md-4"><img class=playerbox src="img/cardback.png" alt=""></div>
    </div>
  </div>

  <div id="container">
    <div id="buttonrow" class="row">

      <button type="button" class="btn btn-success" id="start">
      Start Game
      </button>

      <button type="button" class="btn btn-warning" id="hit">
        Hit
      </button>

      <button type="button" class="btn btn-danger" id="stand">
        Stand
      </button>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
